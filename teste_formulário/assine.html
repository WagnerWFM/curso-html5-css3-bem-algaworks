<!DOCTYPE html lang="pt-BR">
<html>
<head>
	<meta charset="UTF-8">
	<title>Assine o plano</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<form action="#" method="post">
			<h1 class="titulo-formulario">Sua Assinatura do Aplicativo</h1>
			
			<div class="grupo-entrada">
				<label for="razao-social">Razão Social</label>
				<input id="razao-social" name="razaoSocial" type="text" class="campo" requerid autofocus="true">
			</div>
			<div class="row">
				<div class="col-sm-3 col-md-4">	<!-- Precisa ter o arquivo css do bootstrap-->
					<div class="grupo-entrada">
						<label for="cnpj">CNPJ</label>
						<input id="cnpj" name="cnpj" type="text" class="campo" requerid>
					</div>
				</div>
				<div class="col-sm-3 col-md-4">
					<div class="grupo-entrada">
						<label for="data-nascimento">Data de Nascimento</label>
						<input id="data-nascimento" name="dataNascimento" type="date" class="campo" requerid>
					</div>
				</div>
			</div>

			<div class="grupo-entrada">
				<label for="responsavel">Responsável</label>
				<input id="responsavel" name="responsavel" type="text" class="campo" requerid>
			</div>

			<div class="grupo-entrada">
				<label for="email">E-mail</label>
				<input id="email" name="email" type="email" class="campo" requerid>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<div class="grupo-entrada">
						<label for="estado">Estado</label>
						<select id="estado" name="estado" class="campo">
							<option>Selecione</option>
							<option value="MG">Minas Gerais</option>
							<option value="SP">São Paulo</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="grupo-entrada">
						<label for="cidade">Cidade</label>
						<select id="cidade" name="cidade" class="campo">
							<option>Selecione</option>
							<option value="1">Uberlândia</option>
							<option value="2">São Paulo</option>
							<option value="3">Bom Jesus da Lapa</opiton>
							<option value="4">Fortaleza</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
            <div class="col-sm-3">
               <div class="grupo-entrada">
	               <label for="senha">Senha</label>
	               <input id="senha" type="password" class="campo" required>
            	</div>
            </div>
            <div class="col-sm-3">
               <div class="grupo-entrada">
	               <label for="confirmacao-senha">Confirme a senha</label>
	               <input id="confirmacao-senha" type="password" class="campo" required>
               </div>
            </div>
         </div>

         <div style="text-align: center; margin-top: 20px">
         	<input type="submit" value="Assinar Aplicativo" class="botao botao--assinar"> <!--metodologia 																											  BEM -->
         </div>

		</form>

	</div>

</body>
</html>
